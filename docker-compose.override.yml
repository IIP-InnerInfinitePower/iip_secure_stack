services:
  app:
    environment:
      DATABASE_URL: postgresql://iip:change-me@postgres:5432/iipdb
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - app_secret
      - postgres_password

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: iipdb
      POSTGRES_USER: iip
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U iip -d iipdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    secrets:
      - postgres_password

volumes:
  pgdata:

secrets:
  app_secret:
    file: ./secrets/app_secret
  postgres_password:
    file: ./secrets/postgres_password