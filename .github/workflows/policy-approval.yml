name: Policy Approval Gate
on:
  pull_request:
    branches: [main]
jobs:
  require-approval:
    if: ${{ github.actor != github.event.pull_request.user.login }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const number = context.issue.number;
            const reviews = await github.rest.pulls.listReviews({ owner, repo, pull_number: number });
            const approved = reviews.data.some(r => r.state === 'APPROVED');
            if (!approved) core.setFailed('No approved review yet.');
