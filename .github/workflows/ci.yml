name: ci
on:
  push:
    branches: [ main ]
  pull_request:
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            app/requirements.txt
            app/requirements-dev.txt
      - name: Install deps
        run: python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Tests + quality
        run: |
          pytest -q
          black --check .
          ruff check .
          isort --check-only .
          mypy . || true
          bandit -q -r .
          pip-audit -r requirements.txt || true
  docker_build_and_scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t iip-secure-stack:ci app
      - name: Trivy scan image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: iip-secure-stack:ci
          format: table
          exit-code: '0'
          ignore-unfixed: true
