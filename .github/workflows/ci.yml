name: CI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install -U pip -r requirements.txt -r requirements-dev.txt
      - run: pytest -q
      - run: black --check .
      - run: ruff check .
      - run: isort --check-only .
      - run: mypy -q || true
      - run: bandit -q -r . || true
      - run: pip-audit || true
