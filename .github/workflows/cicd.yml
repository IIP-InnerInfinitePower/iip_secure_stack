name: IIP_SECURE_STACK CI/CD
run-name: "Build & Push · ${{ github.ref_name }} · ${{ github.sha }}"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_APP: ${{ format('{0}/{1}/iip-app', 'docker.io', secrets.REGISTRY_USER) }}
  IMAGE_NGX: ${{ format('{0}/{1}/iip-nginx', 'docker.io', secrets.REGISTRY_USER) }}
  SHA: ${{ github.sha }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        run: |
          git clone --depth=1 "https://github.com/${{ github.repository }}" .
          git fetch --depth=1 origin "${{ github.ref }}"
          git checkout "${{ github.sha }}"

      - name: Set up Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run Black format check
        run: |
          source venv/bin/activate
          pip install black==25.11.0
          black --check .

      - name: Run tests
        run: |
          source venv/bin/activate
          if [ -f app/requirements.txt ]; then
            cd app
            pip install -r requirements.txt
            if [ -f ../requirements-dev.txt ]; then
              pip install -r ../requirements-dev.txt
            fi
            pytest -v || echo "Tests skipped or failed"
          else
            echo "No tests configured — skipping tests"
          fi

  build_push:
    name: Build & Push images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        run: |
          git clone --depth=1 "https://github.com/${{ github.repository }}" .
          git fetch --depth=1 origin "${{ github.ref }}"
          git checkout "${{ github.sha }}"

      - name: Set up QEMU
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use --name mybuilder || docker buildx use mybuilder
          docker buildx inspect --bootstrap

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: "Build & push: app"
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.IMAGE_APP }}:latest \
            --tag ${{ env.IMAGE_APP }}:${{ env.SHA }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ./app

      - name: "Build & push: nginx"
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.IMAGE_NGX }}:latest \
            --tag ${{ env.IMAGE_NGX }}:${{ env.SHA }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ./nginx
