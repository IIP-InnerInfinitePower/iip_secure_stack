name: IIP_SECURE_STACK CI/CD
run-name: "Build & Push · ${{ github.ref_name }} · ${{ github.sha }}"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_APP: ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USER }}/iip-app
  IMAGE_NGX: ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USER }}/iip-nginx
  SHA: ${{ github.sha }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run project tests
        run: |
          if [ -f app/package.json ]; then
            cd app
            npm ci
            npm test
          elif [ -f app/requirements.txt ]; then
            echo "Run Python tests here (update workflow)"
          else
            echo "No tests configured — skipping tests"

  build_push:
    name: Build & Push images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build & push: app
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_APP }}:latest
            ${{ env.IMAGE_APP }}:${{ env.SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push: nginx
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NGX }}:latest
            ${{ env.IMAGE_NGX }}:${{ env.SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
