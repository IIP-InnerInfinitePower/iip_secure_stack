name: IIP_SECURE_STACK CI/CD
on: { push: { branches: [main] }, workflow_dispatch: {} }

env:
  IMAGE_APP: ${{ secrets.REGISTRY }}/<org-or-user>/iip-app
  IMAGE_NGX: ${{ secrets.REGISTRY }}/<org-or-user>/iip-nginx
  SHA: ${{ github.sha }}

jobs:
  build_push:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE_APP }}:latest
            ${{ env.IMAGE_APP }}:${{ env.SHA }}
      - uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ env.IMAGE_NGX }}:latest
            ${{ env.IMAGE_NGX }}:${{ env.SHA }}

  deploy:
    needs: build_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker login ${{ secrets.REGISTRY }} -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_TOKEN }}
            docker pull ${{ env.IMAGE_APP }}:latest
            docker pull ${{ env.IMAGE_NGX }}:latest
            docker compose -f ${{ secrets.COMPOSE_FILE }} up -d
            curl -fsS http://localhost/health || exit 1
